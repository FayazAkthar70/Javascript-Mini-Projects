<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css" />

    <title>Counter</title>
  </head>
  <body>
      <div class="container-fluid text-center ">
        <h1>Passenger Counter</h1>
        <h2 id="count">0</h2>
        <button type="button" class="btn btn-default" id="increment-btn" onclick="increment()"> Increment</button>
        <button type="button" class="btn btn-default" id="increment-btn" onclick="decrement()"> Decrement</button>
        <button type="button" class="btn btn-default" id="increment-btn" onclick="reset()"> Reset</button>
        <button type="button" class="btn btn-default" id="increment-btn" onclick="save()"> Save</button>
        <h2 id="entries">Previous Entries </h2>
        
      </div>
      <script src="./main.js"></script>
  </body>
</html>
